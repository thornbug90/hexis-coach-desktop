query getAllActiveClients {
  getMyChildren {
    id
    firstName
    lastName
    email
    dob
    genderIdentity
    sex
    height
    weight
    heightUnit
    weightUnit
    sleepTime
    wakeTime
    goal
    targetWeight
    lifestyleActivity
    totalActivityDuration
    newsletterSubscriber
    onboardingComplete

    created
    invitedDate
    updated
    pointId
    pointRefreshToken
    timezone
    associatedCustomerId

    Efficiency
    RMR
    proteinConstant

    customerId
    carbRanges {
      mainRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
      snackRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
    }

    favouriteActivities {
      activityId
      activity {
        id
        name
        slug
      }
      primary
    }
    mealplan {
      meals {
        id
        time
        mealName
        dayName
        mealType
        mealSubType
        mealplanId
      }
    }

    userAudit {
      date
      weight
      goal
    }
    wearableSources {
      id
      name
      status
      type
      userId
      description
      image
      platform
      updatedAt
    }
  }
}
