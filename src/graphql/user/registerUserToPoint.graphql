mutation registerUserToPoint($input: RegisterUserToPointInput!) {
  registerUserToPoint(input: $input) {
    id
    firstName
    lastName
    email
    dob
    genderIdentity
    sex
    height
    weight
    heightUnit
    weightUnit
    sleepTime
    wakeTime
    goal
    targetWeight
    lifestyleActivity
    totalActivityDuration
    newsletterSubscriber
    onboardingComplete

    created
    invitedDate
    updated
    pointId
    pointRefreshToken
    timezone
    associatedCustomerId

    Efficiency
    RMR
    proteinConstant

    customerId
    hasActiveSubscription
    carbRanges {
      mainRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
      snackRange {
        lowMin
        lowMax
        medMin
        medMax
        highMin
        highMax
      }
    }
    entitlements {
      id
      value
    }
    favouriteActivities {
      activityId
      activity {
        id
        name
        slug
      }
      primary
    }
    mealplan {
      meals {
        id
        time
        mealName
        dayName
        mealType
        mealSubType
        mealplanId
      }
    }
    notificationTokens {
      token
    }
    userAudit {
      date
      weight
      goal
    }
    wearableId
  }
}
