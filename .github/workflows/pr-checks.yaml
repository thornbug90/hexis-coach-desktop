name: Checks
on:
  pull_request:
    branches:
      - staging

jobs:
  typescript-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: cp .env.example .env && npm ci --legacy-peer-deps
      - name: Run compilation check
        run: npm run compile-ts
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Check style
        run: npm run prettier:check
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: cp .env.example .env && npm ci --legacy-peer-deps
      - name: Run the 'next' build
        run: npm run build
  # eslint:
